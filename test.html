<!DOCTYPE html>

                <div class="movie-info">
                    <h3>ئیکزیما</h3>
                    <p>فلیمی فارسی دۆبلاژی کەردی</p>
                    <a href="f1.html" class="details-button">بینین</a>
                </div>
            </article>
            <article class="movie">
                <img src="https://cinemayeran.net/assets/images/filmi-doblazh/dubuk.jpg" alt="فلیم 2">
                <div class="movie-info">
                    <h3>دوو بووک</h3>
                    <p>فلیمی فارسی دۆبلاژی کوردی</p>
                    <a href="du-buk.html" class="details-button">بینین</a>
                </div>
            </article>
            <article class="movie">
                <img src="https://cinemayeran.net/assets/images/filmi-doblazh/dangi-darya.jpg" alt="فلیم 3">
                <div class="movie-info">
                    <h3>بەشەناوە خۆی کچان</h3>
                    <p>فلیمی فارسی دۆبلاژی کوردی</p>

                </div>
            </article>
            <!-- زیادکردنی فلیمەکان بەرەوپێش هەروەها -->
        </div>
    </section>

    <section id="contact">
        <h2>پەیوەندیدان</h2>
        <form>
            <label for="name">ناو:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">ئیمەیڵ:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">پەیام:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">ناردن</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 شوێنی فلیمەکان. هەموو مافەکان پارەسراوە.</p>
